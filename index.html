<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker Registered'))
            .catch(error => console.error('Service Worker Registration failed:', error));
        }
    </script>
</head>
<body>
    <h1>Sliding Puzzle</h1>
    <div id="move-counter">移动次数 = 0</div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="controls">
        <label for="difficulty-slider">难度：
            <span id="difficulty-label">3x3</span>
        </label>
        <input type="range" id="difficulty-slider" class="slider" min="3" max="5" value="3">
    </div>
    <button id="start-button">开始</button><br>
    <button id="rules-button">游戏规则</button><br><br>
    <div id="message"></div>

    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>游戏规则</h2>
            <p>通过移动方块，将数字按顺序排列。</p>
            <ul style="text-align: left;">
                <li>点击空白方块旁边的方块来移动它。</li>
                <li>继续移动，直到所有方块按顺序排列。</li>
            </ul>
        </div>
    </div>

    <script>
        const modal = document.getElementById("rules-modal");
        const btn = document.getElementById("rules-button");
        const span = document.getElementsByClassName("close-button")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
